<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>去除列表右边框</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      .div1{
        width:780px;
        height:380px;
        margin:0 auto;
        border:3px solid skyblue;
        overflow:hidden;
        margin-top:10px;
      }
      .div1 ul{
        margin-right:-20px;
      }
      .div1 ul li{
        list-style-type:none;
        width:180px;
        height:180px;
        margin:0 20px 20px 0;
        float:left;
        background:pink;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

  </body>
</html>

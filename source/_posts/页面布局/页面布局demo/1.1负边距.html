<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>负边距--向上移动</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      .div{
        width:100%;
        height:200px;
      }
      .div1{
        height:100px;
        background:lightblue;
        width:100%;
        float:left;
      }
      .div2{
        height:100px;
        background:pink;
        width:30%;
        float:left;
        /*margin-left:-29%;*/
        /*margin-left:-30%;*/
        margin-left:-100%;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      div1
    </div>
    <div class="div2">
      div2
    </div>

  </body>
</html>
